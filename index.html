<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Bangalore Birdie - A Flappy Bird style game featuring iconic Bangalore challenges">
    <title>Bangalore Birdie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="start-screen" class="screen">
            <h1>üê¶ Bangalore Birdie</h1>
            <p>Navigate through Bangalore's notorious challenges!</p>
            <div class="controls-info">
                <p>Desktop: Press SPACE or Click to fly</p>
                <p>Mobile: Tap to fly</p>
            </div>
            <div id="difficulty-selection">
                <h3>Select Difficulty</h3>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-difficulty="easy">
                        <span class="difficulty-icon">üå±</span>
                        <span class="difficulty-name">Easy</span>
                        <span class="difficulty-desc">Relaxed pace, larger gaps</span>
                    </button>
                    <button class="difficulty-btn" data-difficulty="medium">
                        <span class="difficulty-icon">‚ö°</span>
                        <span class="difficulty-name">Medium</span>
                        <span class="difficulty-desc">Balanced challenge</span>
                    </button>
                    <button class="difficulty-btn" data-difficulty="hard">
                        <span class="difficulty-icon">üî•</span>
                        <span class="difficulty-name">Hard</span>
                        <span class="difficulty-desc">Fast & challenging</span>
                    </button>
                    <button class="difficulty-btn" data-difficulty="autoplay">
                        <span class="difficulty-icon">ü§ñ</span>
                        <span class="difficulty-name">Autoplay</span>
                        <span class="difficulty-desc">AI demo mode</span>
                    </button>
                </div>
            </div>
        </div>
        <div id="game-over-screen" class="screen hidden">
            <h2>Game Over!</h2>
            <p id="final-score">Score: 0</p>
            <p id="obstacle-name"></p>
            <button id="restart-btn" class="game-btn">Play Again</button>
        </div>
        <div id="hud" class="hidden">
            <div id="score">Score: 0</div>
            <div id="current-obstacle">Obstacle: -</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
